<h2>Admin</h2>
<h3>Ajouter une question</h3>
    <form class="question">
        <div>
    		<p>Question :</p>
            <input type="text" label="question" ng-model="question"> 
        </div>
        <div>
            <p>Choix 1 :</p>
            <p><i>Le choix 1 est la réponse valide à l'énoncé.</i></p>
            <input type="text" label="choix_1_valide" ng-model="choix_1_valide" >
        </div>
        <div>
            <p>Choix 2 :</p>
            <input type="text" label="choix_2" ng-model="choix_2" />
        </div>
        <div>
    		<p>Choix 3:</p>
            <input type="text" label="choix_3" ng-model="choix_3" >
        </div>
        <div>
            <p>Choix 4 :</p>
            <input type="text" label="choix_4" ng-model="choix_4" >
        </div>
        <div>
            <p>Enoncé de solution :</p>
            <input type="text" label="enonce_solution" ng-model="enonce_solution" >
        </div>
