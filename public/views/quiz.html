<!-- Page accueil membre -->
<!-- Changer titre fichier + h1 -->
<div class="box-left"> 
    <h2>Accueil</h2>
</div>
<div class="box-right">
    <h3 class="titre-section">Question aléatoire</h3>
</div>

    <div class="bloc-select-question">
        <p class="bold">Choix du thème de question :</p>
        <select ng-model="theme" required ng-change="selectTheme()">
            <option value="" disabled>Sélectionnez un thème</option>
            <option ng-repeat="theme in themes" value="{{theme.id}}">{{theme.theme}}</option>
        </select>
        <!-- <select ng-options="theme for theme in themes" ng-model="theme">
            <option value="" disabled>Sélectionnez un thème</option>
        </select> -->

    </div>

    <div ng-show="pasQuestion" class="bloc-question">
        <p><i>Désolé, il n'y a pas de question de disponible pour ce thème.</i></p>
    </div>

    <div ng-show="noQuestion" class="bloc-question">
        <form name="quiz">
            <p class="question" ng-model="question">
              {{question.question}}
            </p>
            <hr/>
            <div class="bloc-choix-reponse" ng-repeat="choice in choices">
                <div class="radio">
                    <input type="radio" name="optionsRadios" ng-value="choice" 
                    ng-model="$parent.selectedChoice" required ng-change="$parent.select()">
                    {{choice.message}}
                </div>
            </div>
            <div class="bouton-question">
                    <button type="submit" class="btn btn-default" ng-click="send_res()" ng-disabled="disableQuiz">Valider</button>
            </div>
        </form>
    </div>

    <div ng-if="enonceOk" class="box_solution">
        <h3 class="bold">Mauvaise réponse</h3>
        <hr />
        <p>
        {{question.enonce_solution}}
        </p>
        <p class="remember"><i>Souviens t'en pour la prochaine fois ;)</i></p>
        <button type="submit" class="btn btn-default bouton_next" ng-click="load()">Question suivante<span class="glyphicon glyphicon-play"></span></button>
    </div>
