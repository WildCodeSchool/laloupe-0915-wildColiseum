<h1 class="box-titre-centre">{{title}}</h1>
<form class="form_login">
    <div class="login">
        <p class="bold">Pseudo</p>
        <input type="text" name="Login" ng-model="pseudo" placeholder="Pseudo">
    </div>
    <div class="password">
        <p class="bold">Mot de passe</p>
        <input type="password" name="password" ng-model="password" Placeholder="Mot de passe">
    </div>
    <div class="bouton-send">
            <button type="submit" class="btn btn-default" ng-click="connect()">Connexion</button>
    </div>
</form>
    <div class="bouton-send">
       <a href="#/profil">
            <button type="submit" class="btn btn-default">S'inscrire</button>
        </a>
    </div>
